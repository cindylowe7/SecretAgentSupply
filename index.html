<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header-->
    <div class="header">
      <div class="container">
        <img src="./resources/images/logo.png">
        <span>SECERT AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!--Banner-->
    <div class="banner">
      <div class="container">
        <div class="heading">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!--Navigation bar-->
    <nav>
      <ul class="list">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </nav>

    <!--Product Gallery-->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png">

          <div class="description">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png">

          <div class="description">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <div class="description">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>

      <!--Contact-->
      <div class="container">
        <div class="business-info">
          <div class="info">
            <span class="title">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

      <!--Footer-->
      <footer>
        <div class="container">
          <span>&copy Secret Agent Supply Inc.</span>
        </div>
      </footer>
